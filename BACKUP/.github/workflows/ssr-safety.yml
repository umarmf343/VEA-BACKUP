name: SSR Safety Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  ssr-safety:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint SSR Safety Check
      run: npm run lint
    
    - name: Run TypeScript Check
      run: npx tsc --noEmit
    
    - name: Run SSR Safety Script
      run: chmod +x scripts/ssr-safety-check.sh && ./scripts/ssr-safety-check.sh
    
    - name: Build Check
      run: npm run build
      env:
        SKIP_ENV_VALIDATION: true
