version: '3.8'
services:
  vea-portal:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PAYSTACK_SECRET_KEY=${PAYSTACK_SECRET_KEY}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - vea-portal
    restart: unless-stopped
