name: SSR Safety and CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  lint:
    name: Lint & SSR Safety
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint SSR Safety Check
        run: npm run lint

      - name: Run SSR Safety Script
        run: chmod +x scripts/ssr-safety-check.sh && ./scripts/ssr-safety-check.sh

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript Check
        run: npm run typecheck

  unit-tests:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    needs: [lint, typecheck]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test -- --coverage --runInBand

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ github.run_id }}
          path: coverage
          if-no-files-found: error
          retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: npm run test:integration

  build:
    name: Build & Preview Artifact
    runs-on: ubuntu-latest
    needs: [lint, typecheck, unit-tests, integration-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore Prisma cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.prisma
            prisma/migrations
          key: ${{ runner.os }}-prisma-${{ hashFiles('package-lock.json') }}

      - name: Restore Next.js build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('package-lock.json') }}-${{ github.ref }}
          restore-keys: |
            ${{ runner.os }}-next-${{ hashFiles('package-lock.json') }}-
            ${{ runner.os }}-next-

      - name: Install dependencies
        run: npm ci

      - name: Build Check
        env:
          SKIP_ENV_VALIDATION: true
        run: npm run build

      - name: Upload Next.js build artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build-${{ github.run_id }}
          path: |
            .next
            public
            package.json
            next.config.mjs
          retention-days: 7

  dependency-audit:
    name: Dependency Audit (optional)
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high

  lighthouse:
    name: Lighthouse (optional)
    runs-on: ubuntu-latest
    needs: build
    if: ${{ vars.LIGHTHOUSE_URL != '' }}
    continue-on-error: true

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run Lighthouse CI
        run: npx @lhci/cli autorun --collect.url=${{ vars.LIGHTHOUSE_URL }} --upload.target=temporary-public-storage
